<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function f1(){
            let x=document.getElementById("mail").value;
            let y=document.getElementById("pass").value;
                s.innerHTML=`${x} ,${y}`;
          
        }
    </script>
</head>
<body>
    <h1>Login Form
    </h1>
    <div>
        <p><input type="email" placeholder="Email address or phone number" id="mail"></p>
    </div>
    <div>
        <p></p><input type="password" placeholder="Password" id="pass"></p>
    </div>
    <p><button onclick="f1()"> Log In</button><p>

    <div id="s"></div>
</body>
</html>
