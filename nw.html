<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie</h1>
            <p>Watch the latest trending movies here.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>
    
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-container">
            <div class="movie"> <img src="movie1.jpg" alt="Movie 1"> </div>
            <div class="movie"> <img src="movie2.jpg" alt="Movie 2"> </div>
            <div class="movie"> <img src="movie3.jpg" alt="Movie 3"> </div>
            <div class="movie"> <img src="movie4.jpg" alt="Movie 4"> </div>
            <div class="movie"> <img src="movie5.jpg" alt="Movie 5"> </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
