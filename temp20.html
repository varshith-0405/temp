<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
            let x=Number(document.getElementById("numb").value);
            str="";
            for(let i=1;i<11;i++){
                let y=x*i;
            str+=`<div>
                <h4>${x} x ${i} = ${y}</h4>
                </div>`
            }
            document.getElementById("root").innerHTML = str;
        }
    </script>

    <div>
        <p><input type="number" placeholder="enter number"id="numb"></p>
        <button onclick="f1()">Submit</button>

    </div>
    <div id="root"></div>
</body>
</html>
