<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let v=document.getElementById("name").value
            //alert(v)
            if(v<40){
                msg.innerHTML="better luck next time"
            }
            else{
                msg.innerHTML="promoted "
            }
        }
    </script>
</head>
<body>
    <input type="number" placeholder="ENTER Number" id="name">
    <button onclick="f1()"> submit</button>
    <hr>
    <div id="msg" ></div>
    
</body>
</html>
