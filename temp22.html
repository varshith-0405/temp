<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .content {
        text-align: center;
      }
    </style>
    <script>
        let users = [];
       function deleteUser(index) {
        users.splice(index,1);
        showUsers()
      }
      function showUsers() {
        let length = users.length;
        let str = "";
        for (let i = 0; i < length; i++) {
          str += `<div>
                    ${users[i].name}-
                    ${users[i].email}-
                    ${users[i].password}-
                    ${users[i].dob}-
                    <button onclick='deleteUser(${i})'>Delete</button>
                    </div>`;
        }
        data.innerHTML = str;
      }
      function f1() {
        let z = document.getElementById("name").value;
        let x = document.getElementById("mail").value;
        let y = document.getElementById("pass").value;
        let a = document.getElementById("dob").value;
        let user = {
          name:z,
          email:x,
          password:y,
          dob:a,
        };
        users.push(user);
        showUsers();
        // s.innerHTML = `${z}, ${x} ,${y}, ${a}`;
      }
    </script>
  </head>
  <body>
    <div>
      <h1>New Registration</h1>
      <div class="content">
        <p>
          Enter Name &nbsp; &nbsp; :
          <input type="text" placeholder="Enter name" id="name" />
        </p>
        <p>
          Enter Email &nbsp; &nbsp; :
          <input
            type="email"
            placeholder="Email address or phone number"
            id="mail"
          />
        </p>
        <p>
          Enter password:
          <input type="password" placeholder="Password" id="pass" />
        </p>
        <p>Enetr DOB: <input type="date" placeholder="Enter DOB" id="dob" /></p>
      </div>
      <p><button onclick="f1()">REGISTER</button></p>
      <p></p>

      <div id="data"></div>
    </div>
  </body>
</html>
